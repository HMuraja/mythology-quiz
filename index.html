<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header> <!--Document header section starts here-->
        <h1 id="game-title">Greek Mythology Quiz</h1>
        <button>mute</button>
        <nav>
            <ul> <!--Navigation Menu goes here-->
                <li>About
                </li>
                <li>Scoreboard
                </li>
                <li>Quit Game
                </li>
            </ul>
        </nav>
    </header>

    <section class="start-style"> <!--Start Screen for the game-->
        <h2>Start New Quiz</h2>
        <form><!--Choose difficulty and enter name-->
            <input type="radio" id="basic" name="quiz-difficulty" value="basic">
            <label for="basic">Basic</label>
            <br>
            <input type="radio" id="moderate" name="quiz-difficulty" value="moderate">
            <label for="moderate">Moderate</label>
            <br>
            <input type="radio" id="challenging" name="quiz-difficulty" value="challenging">
            <label for="challenging">Challenging</label>
            <br>
            <input type="text" name="playername" placeholder="Enter Name">
            <input type="submit">
        </form>
    </section>

    <footer>

            </li>
            <li>
