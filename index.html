<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header> <!--Document header section starts here-->
        <h1 id="game-title">Greek Mythology Quiz</h1>
        <div id="menu-container">
            <i class="fa-solid fa-volume-high"></i>
            <a href="javascript:void(0);" id="stack-icon" onclick="dropMenu()">
                <i class="fa-solid fa-bars"></i>
            </a>
            <div id="hidden-menu">
                <a href="link to about section">About</a>
                <a href="link to Scoreboard section">Scoreboard</a>
                <a href="link to starting page">Quit Game</a>
            </div>
        </div>
    </header>

    <div class="game-area">

    <section id="start-container"> <!--Start Screen for the game-->
        <h2>Start New Quiz</h2>
        <form class="start-menu" id="start-form"><!--Choose difficulty and enter name-->
            <input type="radio" id="basic" name="quiz-difficulty" value="basic" required>
            <label for="basic" class="game-level">Basic</label>
            <br>
            <input type="radio" id="moderate" name="quiz-difficulty" value="moderate">
            <label for="moderate" class="game-level">Moderate</label>
            <br>
            <input type="radio" id="challenging" name="quiz-difficulty" value="challenging">
            <label for="challenging" class="game-level">Challenging</label>
            <br>
            <input type="text" name="player-name" placeholder="Enter Name" id="player-name" required>
            <button type="submit" id="start-game"><i class="fa-regular fa-circle-play"></i><button>
        </form>
    </section>

    <section id= "question-container"> <!--Quiz screen for the game-->
        <h2>Question 1/3</h2>
        <p class="question">In Greek mythology Medusaâ€™s hair was made of what?</p>
        <div class="answer-options">
            <button id="option-a">First Option</button>
            <button id="option-b">Second Option</button>
            <button id="option-c">Third Option</button>
        </div>
        <div class="staus-container">
            <div id="time-left">30s</div>
            <button type="submit" class="next-question">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <div id="score">Score 0</div>
        </div>
    </section>

    <section class= "finish-container"> <!--Finish screen for the game-->
        <h2> Finish!</h2>
        <p class="score-feedback"> Your scored 30 points!</p>
        <button type="submit" class="return-start">
            <i class="fa-solid fa-rotate-left"></i>
        </div>
    </section>

    </div>

    <footer>
        <ul class="social-media-links">
            <li>
                <a href="linkedin.com/in/hilla-muraja-093127114" target="_blank" rel="noopener"
                    aria-label="Visit my LinkedIn page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://github.com/HMuraja/mythology-quiz" target="_blank" rel="noopener"
                    aria-label="See the project in GitHub (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/abe8d276a8.js" crossorigin="anonymous"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
